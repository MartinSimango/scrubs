apiVersion: v1
kind: Pod
metadata:
  name: "myapp"
  namespace: prod
  labels:
    app: "myapp"
spec:
  containers:
  - name: myapp
    image: "nginx:latest"
    resources:
      limits:
        cpu: 200m
        memory: 500Mi
      requests:
        cpu: 100m
        memory: 200Mi
        ports:
    - containerPort: 80
      name: http
 
