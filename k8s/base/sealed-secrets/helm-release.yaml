apiVersion: helm.toolkit.fluxcd.io/v2 
kind: HelmRelease
metadata:
  name: sealed-secrets
  namespace: kube-system
spec:
  interval: 10m
  chart:
    spec:
      chart: sealed-secrets
      version: 2.15.3
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  install:
    createNamespace: true
  values:
    commandArgs:
      - "--key-renew-period=0"  # Optional, disables auto key rotation

